<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>测试题详细</title>
<link href="images/m.css" rel="stylesheet" type="text/css" />
</head>

<body class="detail">
  
  <!-- header -->
  <header  class="cf">
	<div class="back"><a href="javascript:void(0)"></a></div>
    <div class="text">测试题</div>
  </header>
  <!-- header -->
    
  <!-- detail container -->
  <section>
     <h1></h1>
     <h3>人气：<em class="resultcount"></em><span class="sp"></span>推荐指数：<em class="recommend"></em></h3>
     
     <ul class="fun">
       <li class="show-count">完成测试可查看结果统计</li>
       <li class="show-score">得分制测试题，测试结果更科学、精确</li>
       <li class="show-exp">完成测试题可获得经验值</li>
      </ul>
     
     <div class="detail-box-top"></div>
     <div class="detail-box-content"></div>
     <div class="detail-box-bottom"></div>
     
     <div class="btn">
       <input type="button" class="btn-start btn-tpl" value="马上开始"/>
     </div>
  </section>
  <!-- detail container -->
 
  
  <!-- feedback -->
  <section class="feedback cf">
     <input type="text" id="fbk-input" class="text-tpl" value="输入您的意见及建议" /><input type="button" id="fbk-submit" value="提交" />
  </section>
  <!-- feedback -->
<script src="js/com/cordova.js"></script>
<script src="js/com/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/src/detail.js"></script>

</body>
</html>
