<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>测试题结果</title>
<link href="images/m.css" rel="stylesheet" type="text/css" />
</head>

<body class="result">
  
  <!-- header -->
  <header  class="cf">
	<div class="back"><a href="javascript:void(0)"></a></div>
    <div class="text">测试结果</div>
   <!-- <div class="share"><a href="javascript:void(0)"></a></div> -->
  </header>
  <!-- header -->
    
    
  <!-- result container -->
  <section class="result">
     <div class="result-content"></div>
     
      <div class="result-star cf">
       <div>
       <a href="javascript:void(0)" class="left-point">1</a>
       <a href="javascript:void(0)" class="point">1</a>
       <a href="javascript:void(0)" class="point">2</a>
       <a href="javascript:void(0)" class="point">3</a>
       <a href="javascript:void(0)" class="point">4</a>
       <a href="javascript:void(0)" class="point">5</a>
       <a href="javascript:void(0)" class="right-point">5</a>
       </div>
     </div>
     
     <div class="btn">
       <input type="button" value="推荐给好友" class="btn-share btn-tpl" />
       <input type="button" value="查看统计结果" class="btn-count btn-tpl sub" />
       <input type="button" value="重新测试" class="btn-restart btn-tpl sub" />
       <input type="button" value="返回" class="btn-back btn-tpl sub" />
     </div>
     
     
  </section>
  <!-- result container -->
 
  
  <!-- feedback -->
  <section class="feedback cf">
     <input type="text" id="fbk-input" class="text-tpl" value="输入您的意见及建议" /><input type="button" id="fbk-submit" value="提交" />
  </section>
  <!-- feedback -->
  
<script src="js/com/cordova.js"></script>
<script src="js/com/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/src/result.js"></script>

</body>
</html>
