<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>推荐好友</title>
<link href="images/m.css" rel="stylesheet" type="text/css" />
</head>

<body class="contact">
  
  <!-- header -->
  <header  class="cf">
	<div class="back"><a href="javascript:void(0)"></a></div>
    <div class="text">分享给好友</div>
  </header>
  <!-- header -->
    
  <!-- contact container -->
  <section>
     
     <p>我们将以短消息的形式分享此测试题给您好友（此功能完全免费，注：由于手机运营商的问题，部分联系人无法正常显示，敬请谅解！）</p>
     <p><label><input type="checkbox" class="ckb-back"/>我想知道他们的测试结果</label></p>
     <p >您也可以直接<a href="javascript:void(0)" class="lnk-sms lnk">[编辑短信]</a>发送给好友</p>
     
     <ul></ul>
        
     <div class="btn">
       <input type="button" class="btn-share btn-tpl" value="立即分享"/>
     </div>
     
  </section>
  <!-- contact container -->
  
  
  <!-- feedback -->
  <section class="feedback cf">
     <input type="text" id="fbk-input" class="text-tpl" value="输入您的意见及建议" /><input type="button" id="fbk-submit" value="提交" />
  </section>
  <!-- feedback -->
  
<script src="js/com/cordova.js"></script>
<script src="js/com/jquery.js"></script>
 <script src="js/plugins/check/fd.checkvalue.min.js"></script>
<script src="js/main.js"></script>
<script src="js/src/contact.js"></script>

</body>
</html>
